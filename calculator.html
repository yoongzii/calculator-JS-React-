<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./calculator.css">
   <script defer src="./calculator.js"></script>

</head>
<body>
   <main>
         <input type="text" disabled>
         <div class="number_button">
            <button class="bg_change" data-type="ac">AC/C</button>
            <button class="bg_change ce" data-type="ce">CE</button>
            <button class="bg_change" data-type="operator">&#37;</button>
            <button class="bg_change" data-type="operator">&divide;</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="bg_change" data-type="operator">&times;</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="bg_change" data-type="operator">-</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="bg_change" data-type="operator">&#43;</button>
            <button class="zero">0</button>
            <button>.</button>
            <button class="bg_change result" data-type="result">=</button>
         </div>
   </main>
</body>

</html>
